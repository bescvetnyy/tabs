<!doctype html>
<html lang="ru">
<head>

	<meta charset="utf-8">

	<title>tabs</title>

	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div class="wrap">
		<div class="tabs">
			<div class="tabs-nav">
				<div class="tabs-nav__item  tabs-nav__item_video  active" data-tab="cont-video">Видео</div>
				<div class="tabs-nav__item  tabs-nav__item_comment" data-tab="cont-comment">Комментарии</div>
				<div class="tabs-nav__item  tabs-nav__item_review" data-tab="cont-review">Отзывы</div>
			</div>
			<div class="tabs-sort">
				<div class="tabs-sort__item  tabs-sort__item_video  cont-video  active">
					<div class="tabs-sort__cont  sort-by">
						<div class="sort-by__item  newest  active">Самые новые</div>
						<div class="sort-by__item  oldest">Самые старые</div>
					</div>
				</div>
				<div class="tabs-sort__item  tabs-sort__item_review  cont-review">
					<div class="tabs-sort__cont  sort-by">
						<div class="sort-by__item  helpful  active">Самые полезные</div>
						<div class="sort-by__item  newest">Самые новые</div>
						<div class="sort-by__item  oldest">Самые старые</div>
					</div>
				</div>
			</div>
		</div>
		<div class="cont">
			<div class="cont__item  cont-video  active">
				video
			</div>
			<div class="cont__item  cont-comment">
				comment
			</div>
			<div class="cont__item  cont-review">
				review
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
